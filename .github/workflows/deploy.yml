name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Change this if your primary branch is master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöö Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: üì¶ Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader --no-dev

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üì¶ Install NPM Dependencies & Build Assets
        run: |
          npm install
          npm run build

      - name: üìÇ Sync files to Hostinger via SSH/Rsync
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT || 65002 }}
          TARGET: ${{ secrets.SSH_TARGET }}
          EXCLUDE: "/.git/, /node_modules/, /.github/, /tests/, /phpunit.xml, /.editorconfig, /.gitattributes, /.nvmrc"

      - name: üõ†Ô∏è Execute Laravel Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.SSH_TARGET }}
            # Migrate Database
            php artisan migrate --force

            # Clear and Cache Optimizations
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
